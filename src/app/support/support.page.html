<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"
                         color="light"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>
      <div class="title-block">
        <ion-icon name="headset"
                  color="light"
                  class="title-icon"></ion-icon>
        <ion-text color="light"
                  class="title-text">Chat de servicio</ion-text>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <chat-component [receiver]="receiver"
                  [sender]="sender"></chat-component>
</ion-content>
