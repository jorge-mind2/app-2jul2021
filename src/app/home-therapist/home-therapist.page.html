<ion-content fullscreen>
  <div class="background-1"></div>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="presentLogoutAlert()"
                  color="light"
                  iconOnly>
        <ion-icon name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item text-center
            lines="none">
    <ion-label color="light"
               style="font-size: 1.5em;">Bienvenido {{user?.name}}</ion-label>
  </ion-item>
  <ion-refresher slot="fixed"
                 (ionRefresh)="getCurrrentUSer($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-card color="secondary next-appointment-info"
                class="ion-padding-horizontal"
                *ngIf="user?.nextAppointment"
                (click)="showSchedule()"
                button>
        <ion-card-content class="ion-text-center">
          <ion-label>
            <h2>Pr√≥xima cita</h2>
            <span class="am_pm">{{user?.nextAppointment?.date}} - {{user?.nextAppointment?.start_time}}
              {{user?.nextAppointment?.am_pm}}</span>
          </ion-label>

        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>

  <ion-card color="light"
            margin
            class="ion-activatable ripple-parent"
            *ngFor="let patient of patients"
            (click)="goToSessionPage('therapist', patient.cometChatId, patient)">
    <ion-card-content>
      <ion-item lines="none"
                detail
                no-padding>
        <ion-icon slot="start"
                  color="dark"
                  src="/assets/chat_dark.svg"></ion-icon>
        <ion-avatar slot="start"
                    class="notification-badge-wrapper">
          <span *ngIf="patient.unreadMessages"
                class="notification-badge">1</span>
          <img [src]="patient.avatar">
        </ion-avatar>
        <ion-label>
          <h3>{{patient.name}} {{patient.last_name}}</h3>
          <p class="text-muted">{{patient.state}}, {{patient.country}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
