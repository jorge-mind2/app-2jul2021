  <ion-card color="light"
            margin
            class="ion-activatable ripple-parent"
            *ngFor="let patient of patients"
            (click)="goToSessionPage('therapist', patient.cometChatId)">
    <ion-card-content>
      <ion-item lines="none"
                detail
                no-padding>
        <ion-icon slot="start"
                  size="large"
                  color="dark"
                  src="/assets/chat_dark.svg"></ion-icon>
        <ion-avatar slot="start">
          <img src="assets/patient.png">
        </ion-avatar>
        <ion-label>
          <h3>{{patient.name}} {{patient.last_name}}</h3>
          <p class="text-muted">{{patient.state}}, {{patient.country}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>

  <div class="menu-buttons">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-fab-button style="margin: auto;">
            <ion-icon src="/assets/perfil.svg"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col>
          <ion-fab-button style="margin: auto;"
                          color="danger"
                          (click)="logout()">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col>
          <ion-fab-button style="margin: auto;">
            <ion-icon src="/assets/home.svg"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
