<ion-content fullscreen>
  <div class="background-1"></div>
  <ion-item text-center
            lines="none">
    <ion-label color="light"
               style="font-size: 1.5em; padding-top: 30px;">Bienvenido Usuario</ion-label>
  </ion-item>

  <ion-card color="light"
            margin
            class="ion-activatable ripple-parent"
            *ngFor="let patient of patients"
            (click)="goToSessionPage('therapist', patient.cometChatId, patient)">
    <ion-card-content>
      <ion-item lines="none"
                detail
                no-padding>
        <ion-icon slot="start"
                  color="dark"
                  src="/assets/chat_dark.svg"></ion-icon>
        <ion-avatar slot="start">
          <img src="https://api.adorable.io/avatars/285/dev.png">
        </ion-avatar>
        <ion-label>
          <h3>{{patient.name}} {{patient.last_name}}</h3>
          <p class="text-muted">{{patient.state}}, {{patient.country}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
