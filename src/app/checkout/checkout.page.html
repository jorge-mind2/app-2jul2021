<ion-content fullscreen>
  <div class="background-1"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="plans"
                       color="light"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button defaultHref="plans"
                  [routerLink]="['/add-card']"
                  color="light"
                  iconOnly
                  *ngIf="view == 'card'">
        <ion-icon name="add"
                  size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="setView($event)"
                 color="light"
                 mode="md"
                 value="card">
      <ion-segment-button value="card">
        <ion-label>
          <ion-icon name="card"></ion-icon> Tarjeta
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="store">
        <ion-label>
          <ion-icon name="cash"></ion-icon> OXXO
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div class="ion-padding-horizontal ion-padding-top ion-margin-vertical"
       *ngIf="view == 'card'">
    <ion-item *ngIf="cards.length<=0">
      <ion-text color="light"
                class="ion-text-center">
        <h4>Necesitas una tarjeta de crédito o débito para pagar tu plan.</h4>
        <ion-button color="tertiary"
                    shape="round"
                    type="button"
                    [routerLink]="['/add-card']">Registrar tarjeta <ion-icon slot="end"
                    name="card"></ion-icon>
        </ion-button>
      </ion-text>
    </ion-item>
    <ion-card [color]="card.color"
              [ngClass]="{'card-selected': card.selected}"
              class="ion-margin-vertical"
              margin
              *ngFor="let card of cards"
              (click)="selectThisCard(card)">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2 style="font-size: 1.2em;; margin-top: 15;"
                  class="ion-padding-horizontal">Tarjeta</h2>
              <h2
                  style="font-size: 1.2em; margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: space-around;">
                <span>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                </span> <span>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                </span> <span>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                  <ion-icon name="medical"></ion-icon>
                </span>
                <b>{{card.number}}</b>
              </h2>
              <h2 style="font-size: 1.2em; margin-bottom: 15px;"
                  class="ion-padding-horizontal">{{card.holder_name}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-button expand="full"
                size="large"
                shape="round"
                type="button"
                (click)="presentPaymentAlert()"
                [disabled]="!selectedCard.token"
                *ngIf="cards.length>0">PAGAR</ion-button>
  </div>
  <div class="ion-padding-horizontal ion-padding-top ion-margin-vertical"
       *ngIf="view == 'store'">
    <ion-button expand="full"
                color="secondary"
                size="large"
                shape="round">Obtener recibo de pago</ion-button>
  </div>

</ion-content>
<ion-footer>
  <ion-card color="light">
    <ion-card-content>
      <ion-text class="ion-text-right">
        <h2><b>Descripción:</b> {{plan.name}}</h2>
        <h3><b>Costo:</b> {{plan.amount | currency}}</h3>
        <h3><b>Pagar con tarjeta:</b> {{selectedCard.number}}</h3>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-footer>
