<ion-content fullscreen
             class="plans-content">
  <ion-header color="secondary">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"
                         text="Volver"
                         color="light"></ion-back-button>
      </ion-buttons>
      <ion-title color="light">
        Elige tu Plan
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-item class="ion-padding-horizontal"
            lines="none">
    <ion-text color="light">
      <h1>Elegir Plan</h1>
    </ion-text>
  </ion-item> -->

  <ion-card class="ion-margin plan-background"
            *ngFor="let plan of plans">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-text color="light">
              <h2 style="font-size: 1.6em;">{{plan.name}}</h2>
            </ion-text>
          </ion-col>
          <ion-col>
            <ion-button expand="full"
                        color="tertiary"
                        shape="round"
                        [routerLink]="['/checkout']"
                        [queryParams]="{plan: plan.id}">Comprar</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text color="light"
                      class="ion-text-right"
                      [ngClass]="{'with-discount': discount_percent>0}">
              <h1 class="ion-text-right"
                  style="margin-top: 1.3em; margin-bottom: 0;">{{plan.amount | currency}} <small>MXN</small></h1>
              <h2 *ngIf="discount_percent>0">{{plan.amount_discount | currency}} <small>MXN</small></h2>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
